<div classs="container-fluid">
    <button (click)="UpdateProduct()" class="btn btn-primary">Update</button>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of Products; trackBy:TrackChange">
                <td>{{item.Name}}</td>
                <td>{{item.Price}}</td>
            </tr>
        </tbody>
    </table>

</div>
