<div class="container-fluid">
    <h2>Product Table</h2>
    <table class="table table-hover">
        <thead>
             <tr>
                <th>Name</th>
                <th>Price</th>
             </tr>
        </thead>
        <tbody *ngFor="let item of Data">
            <td>{{item.Name}}</td>
            <td>{{item.Price}}</td>
        </tbody>
    </table>
</div>
